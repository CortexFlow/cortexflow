name: Build and Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    name: Build 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Check out the repository

      - name: Install dependencies
        run: npm install --force  # Install dependencies with force

      - name: Build the site
        run: npm run build  # Run the build command

      - name: Archive production artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/*  # Archive only the contents of the build directory

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3  # Check out the repository

      - name: Download artifact
        uses: actions/download-artifact@v3
        with: 
          name: build
          path: build  # Download the artifact into the build directory

      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with: 
          server: ${{ secrets.FTP_HOST }}  # Use the FTP server from secrets
          username: ${{ secrets.FTP_USERNAME }}  # Use the FTP username from secrets
          password: ${{ secrets.FTP_PASSWORD }}  # Use the FTP password from secrets
          local-dir: build/  # Specify the local directory to upload (only contents)
          server-dir: /www.cortexflow.org  # Specify the remote directory to upload files
